<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Dashboard | Best Data Offer Zone</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="../assets/css/style.css">

<style>
body{
  background:#1d0f2a;
  color:#e5e7eb;
  font-family:Arial, sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  height:200vh;
  margin:0;
}
header{
  background:#020617;
  padding:1px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.card{
  background:#020617;
  padding:15px;
  border-radius:8px;
}
button{
  background:#22c55e;
  border:none;
  padding:8px 14px;
  border-radius:5px;
  cursor:pointer;
  margin:2px;
}
.danger{
  background:#ef4444;
}
iframe{
  width:100%;
  height:300px;
  border:none;
}
table{
  width:100%;
  border-collapse:collapse;
}
th,td{
  padding:10px;
  border-bottom:1px solid #1e293b;
}
.toast{
  position:fixed;
  bottom:20px;
  right:20px;
  background:#22c55e;
  color:#fff;
  padding:12px 18px;
  border-radius:6px;
  z-index:10000;
}
.toast.error{background:#ef4444}
</style>
</head>

<body>

<header>
  <h3>Admin Dashboard</h3>
  <button onclick="logout()">Logout</button>
</header>

<!-- USER APPROVAL -->
<div class="card">
     <h4>Profit Overview</h4>
  <p>Total Sales: <b id="sales">0</b></p>
  <p>Total Revenue: <b id="revenue">GHS 0</b></p>
  <p>Total Profit: <b id="profit">GHS 0</b></p>
  <h4>Pending User Approvals</h4>
  <iframe src="../../backend/admin-users.php"></iframe>
   <h4>Transaction Search & Filter</h4>

  <select id="network">
    <option value="">All Networks</option>
    <option value="MTN">MTN</option>
    <option value="Telecel">Telecel</option>
    <option value="AirtelTigo">AirtelTigo</option>
  </select>

  <select id="status">
    <option value="">All Status</option>
    <option value="success">Success</option>
    <option value="failed">Failed</option>
  </select>

  <input type="date" id="date">

  <button onclick="loadTx()">Search</button>

  <iframe id="txFrame" style="height:350px"></iframe>
</div>

<div id="globalLoader" style="
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  justify-content:center;
  align-items:center;
  z-index:9999;
  color:#fff;
">
  Loading...
</div>

<!-- WITHDRAWALS -->
<div class="card">
  <h4>Withdrawal Requests</h4>
  <iframe src="../../backend/admin-withdrawals.php"></iframe>
</div>


<!-- ANALYTICS -->
<div class="card">
  <h4>System Analytics</h4>
  <iframe src="analytics.html"></iframe>
</div>

<script>
function logout(){
  fetch("../../backend/logout.php")
    .then(()=>location.href="../login.html");
}
/* Load profit */
fetch("../../backend/admin-profit.php")
.then(r=>r.json())
.then(d=>{
  sales.innerText=d.total_sales;
  revenue.innerText="GHS "+d.revenue;
  profit.innerText="GHS "+d.profit;
});

/* Load transactions */
function loadTx(){
  let url="../../backend/admin-transactions.php?";
  url+=`network=${network.value}&status=${status.value}&date=${date.value}`;
  txFrame.src=url;
}

loadTx();

</script>
<script src="../assets/js/main.js"></script>

</body>
</html>
